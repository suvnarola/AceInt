<title>HardCore Web Content Editor</title>
<link rel="stylesheet" type="text/css" href="webeditor.css"> 
<script>

document.title = Text('colour_title');

function requestParameter(name) {
	var value = "";
	if (start = request.indexOf("?"+name+"=")+1) {
		value = request.substring(start+name.length+1);
	} else if (start = request.indexOf("&"+name+"=")+1) {
		value = request.substring(start+name.length+1);
	}
	if (value.indexOf("&")+1) {
		value = value.substring(0, value.indexOf("&"));
	}
	value = unescape(value);
	return value;
}

window.focus();
var request = "" + window.location;
editor = requestParameter("editor");

function selectColour(value) {
	document.forms[0].colour.value=value;
}

function setColour(value) {
	try {
		var attribute = request.replace(new RegExp("^.*\?.*[?&]attribute=([^&]+).*$", "i"), "$1");
		window.opener[editor][attribute](value);
	} catch(e) {
	}
	window.close();
}

function initColours() {
	var colour = document.getElementsByTagName('TD');
	for (var i=0; i<colour.length; i++) {
		if (colour[i].className == "webeditor_colour") {
			colour[i].onmouseover = webeditor_colour_mouseover;
			colour[i].onmouseout = webeditor_colour_mouseout;
			colour[i].onclick = webeditor_colour_click;
		}
	}
}

function webeditor_colour_mouseover() {
	this.className = "webeditor_colour_mouseover";
	window.status = this.id;
}

function webeditor_colour_mouseout() {
	this.className = "webeditor_colour";
}

function webeditor_colour_click() {
	selectColour(this.id);
}

</script>
