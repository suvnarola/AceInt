<head>

<title>HardCore Web Content Editor</title>
<script>

document.title = Text('mediamanager_title');

function requestParameter(name) {
	var value = "";
	if (start = request.indexOf("?"+name+"=")+1) {
		value = request.substring(start+name.length+1);
	} else if (start = request.indexOf("&"+name+"=")+1) {
		value = request.substring(start+name.length+1);
	}
	if (value.indexOf("&")+1) {
		value = value.substring(0, value.indexOf("&"));
	}
	value = unescape(value);
	return value;
}

window.focus();
var request = "" + window.location;
editor = requestParameter("editor");

function init() {
	if (window.medialistfilter && window.medialist && window.mediapreview && window.mediainsert) {
		editor = requestParameter("editor");
		upload = requestParameter("upload");
		href = requestParameter("href");
		mediaclass = requestParameter("mediaclass");
		ready_mediaclass = mediaclass;
		medialistfilter.location.href = 'medialistfilter.aspx?editor=' + editor + '&upload=' + upload;
//		medialist.location.href = 'medialist.aspx?editor=' + editor;
//		mediapreview.location.href = 'mediapreview.aspx?editor=' + editor + '&href=' + href + '&mediaclass=' + mediaclass;
//		mediainsert.location.href = 'mediainsert.aspx?action=server&editor=' + editor + '&mediaclass=' + mediaclass;
	} else {
		setTimeout("init()", 100);
	}
}
setTimeout("init()", 100);

</script>
<script>

var ready_category = '';
var ready_title = '';
var ready_link = '';
var ready_href = '';
var ready_mediaclass = '';

function medialistfilter_ready() {
	if (medialistfilter && medialistfilter.medialistfilterMenu && medialistfilter.medialistfilterMenu.selectURL && medialistfilter.openit) {
		medialistfilter.medialistfilterMenu.selectURL('javascript:openit(\''+ready_category+'\',\''+ready_title+'\')');
		medialistfilter.openit(ready_category,ready_title);
	} else {
		setTimeout("medialistfilter_ready()", 100);
	}
}

function medialist_ready() {
	if (medialist && medialist.medialistMenu && medialist.medialistMenu.selectURL && medialist.openit) {
		medialist.medialistMenu.selectURL('javascript:openit(\''+ready_link+'\',\''+ready_href+'\')');
		medialist.openit(ready_link,ready_href,ready_mediaclass);
	} else {
		setTimeout("medialist_ready()", 100);
	}
}

var tag = new Array();
tag["href"] = requestParameter("href");
tag["border"] = requestParameter("border");
tag["alt"] = requestParameter("alt");
tag["width"] = requestParameter("width");
tag["height"] = requestParameter("height");
tag["vspace"] = requestParameter("vspace");
tag["hspace"] = requestParameter("hspace");
tag["align"] = requestParameter("align");
tag["onmouseover"] = requestParameter("onmouseover");
tag["onmouseout"] = requestParameter("onmouseout");
tag["htmlclass"] = requestParameter("htmlclass");
tag["htmlid"] = requestParameter("htmlid");

</script>

		<frame name="medialistfilter" src="blank.html" frameborder="1">
		<frame name="medialist" src="blank.html" frameborder="1">
		<frame name="mediapreview" src="blank.html" frameborder="1">
	</frameset>
	<frame name="mediainsert" src="blank.html" marginwidth="2" marginheight="2" frameborder="0">
</frameset>
<body bgcolor="#FFFFFF" text="#000000" link="#000000" vlink="#000000" alink="#000000" leftmargin="0" topmargin="0" marginwidth="0" marginheight="0" onload="javascript:init();self.focus();">
</body>
</html>
