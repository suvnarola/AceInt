<script>

document.title = Text('hyperlinkmanager_title');

function requestParameter(name) {
	var value = "";
	if (start = request.indexOf("?"+name+"=")+1) {
		value = request.substring(start+name.length+1);
	} else if (start = request.indexOf("&"+name+"=")+1) {
		value = request.substring(start+name.length+1);
	}
	if (value.indexOf("&")+1) {
		value = value.substring(0, value.indexOf("&"));
	}
	value = unescape(value);
	return value;
}

window.focus();
var request = "" + window.location;

function init() {
	if (window.hyperlinklistfilter && window.hyperlinklist && window.hyperlinkpreview && window.hyperlinkinsert) {
		editor = requestParameter("editor");
		href = requestParameter("href");
		hyperlinklistfilter.location.href = 'hyperlinklistfilter.aspx?editor=' + editor;
		hyperlinklist.location.href = 'hyperlinklist.aspx?editor=' + editor;
		hyperlinkpreview.location.href = 'hyperlinkpreview.aspx?editor=' + editor + '&href=' + href;
		hyperlinkinsert.location.href = 'hyperlinkinsert.aspx?action=server&editor=' + editor;
	} else {
		setTimeout("init()", 100);
	}
}
setTimeout("init()", 100);

</script>
<script>

var ready_section = '';
var ready_category = '';
var ready_title = '';
var ready_link = '';
var ready_href = '';

function hyperlinklistfilter_ready() {
	if (hyperlinklistfilter && hyperlinklistfilter.hyperlinklistfilterMenu && hyperlinklistfilter.hyperlinklistfilterMenu.selectURL && hyperlinklistfilter.openit) {
		hyperlinklistfilter.hyperlinklistfilterMenu.selectURL('javascript:openit(\''+ready_section+'\',\''+ready_category+'\',\''+ready_title+'\')');
		hyperlinklistfilter.openit(ready_section,ready_category,ready_title);
	} else {
		setTimeout("hyperlinklistfilter_ready()", 100);
	}
}

function hyperlinklist_ready() {
	if (hyperlinklist && hyperlinklist.hyperlinklistMenu && hyperlinklist.hyperlinklistMenu.selectURL && hyperlinklist.openit) {
		hyperlinklist.hyperlinklistMenu.selectURL('javascript:openit(\''+ready_link+'\',\''+ready_href+'\')');
		hyperlinklist.openit(ready_link,ready_href);
	} else {
		setTimeout("medialist_ready()", 100);
	}
}

var tag = new Array();
tag["href"] = requestParameter("href");
tag["target"] = requestParameter("target");
tag["text"] = requestParameter("text");
tag["htmlclass"] = requestParameter("htmlclass");
tag["htmlid"] = requestParameter("htmlid");

</script>
