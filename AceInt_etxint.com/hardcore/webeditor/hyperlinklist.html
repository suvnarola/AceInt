<script>

document.title = Text('hyperlinklist_title');

function requestParameter(name) {
	var value = "";
	if (start = request.indexOf("?"+name+"=")+1) {
		value = request.substring(start+name.length+1);
	} else if (start = request.indexOf("&"+name+"=")+1) {
		value = request.substring(start+name.length+1);
	}
	if (value.indexOf("&")+1) {
		value = value.substring(0, value.indexOf("&"));
	}
	value = unescape(value);
	return value;
}

var request = "" + window.location;
editor = requestParameter("editor");
request_title = requestParameter("title");
request_section = requestParameter("section");

function openit(title, href) {
	if (href != "") {
		parent.tag["href"] = href;
		if (matches = href.match(/id=(\d+)\D*$/)) {
			id = matches[1];
		} else if (matches = href.match(/add=(\d+)\D*$/)) {
			id = matches[1];
		} else {
			id = '';
		}
		if ((request_section == "Pages") || (request_section == "Images") || (request_section == "Files") || (request_section == "Links") || (request_section == "Products")) {
			if (document.getElementById) {
				if (document.getElementById('create_file')) document.getElementById('create_file').href = 'hyperlinkuploader.html?id='+id+'&action=Create&section=' + escape(request_section) + '&title=' + escape(title) + '&editor=' + editor;
			} else if (document.all) {
				if (document.all['create_file']) document.all['create_file'].href = 'hyperlinkuploader.html?id='+id+'&action=Create&section=' + escape(request_section) + '&title=' + escape(title) + '&editor=' + editor;
			}
		}
		if ((request_section == "Pages") || (request_section == "Images") || (request_section == "Files") || (request_section == "Links") || (request_section == "Products")) {
			if (document.getElementById) {
				if (document.getElementById('update_file')) document.getElementById('update_file').href = 'hyperlinkuploader.html?id='+id+'&action=Update&section=' + escape(request_section) + '&title=' + escape(title) + '&editor=' + editor;
			} else if (document.all) {
				if (document.all['update_file']) document.all['update_file'].href = 'hyperlinkuploader.html?id='+id+'&action=Update&section=' + escape(request_section) + '&title=' + escape(title) + '&editor=' + editor;
			}
		}
		if ((request_section == "Pages") || (request_section == "Images") || (request_section == "Files") || (request_section == "Links") || (request_section == "Products")) {
			if (document.getElementById) {
				if (document.getElementById('delete_file')) document.getElementById('delete_file').href = 'hyperlinkuploader.html?id='+id+'&action=Delete&section=' + escape(request_section) + '&title=' + escape(title) + '&href='+escape(href)+'&editor=' + editor;
			} else if (document.all) {
				if (document.all['delete_file']) document.all['delete_file'].href = 'hyperlinkuploader.html?id='+id+'&action=Delete&section=' + escape(request_section) + '&title=' + escape(title) + '&href='+escape(href)+'&editor=' + editor;
			}
		}
		if (parent.hyperlinkpreview && parent.hyperlinkpreview.location) parent.hyperlinkpreview.location.href = 'hyperlinkpreview.html?editor=' + editor + '&title=' + escape(title) + '&href='+escape(href);
		if (parent.hyperlinkinsert && parent.hyperlinkinsert.location) parent.hyperlinkinsert.location.href = 'hyperlinkinsert.html?editor=' + editor + '&title=' + escape(title) + '&href='+escape(href);
	}
}

</script>
</head>
<body onLoad="parent.hyperlinklist_ready();">
<div class="dtree">
<script>
	if ((request_title != "") && ((request_section == "Pages") || (request_section == "Images") || (request_section == "Files") || (request_section == "Links") || (request_section == "Products"))) {
		document.writeln('<a id="create_file" target="hyperlinkinsert" href="hyperlinkuploader.html?action=Create&section=' + request_section + '&editor=' + editor + '"><img src="../dtree/page.gif">' + Text('hyperlinklist_create') + '</a>');
		if ((request_section == "Pages") || (request_section == "Images") || (request_section == "Files") || (request_section == "Links")) {
			document.writeln('<a id="update_file" target="hyperlinkinsert" href="javascript:alert(\'' + Text('hyperlinklist_updateitem') + '\');"><img src="../dtree/page.gif">' + Text('hyperlinklist_update') + '</a>');
		}
		document.writeln('<a id="delete_file" target="hyperlinkinsert" href="javascript:alert(\'' + Text('hyperlinklist_deleteitem') + '\');"><img src="../dtree/trash.gif">' + Text('hyperlinklist_delete') + '</a>');
	} else {
		document.writeln('&nbsp;');
	}
</script>
